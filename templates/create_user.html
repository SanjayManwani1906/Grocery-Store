<!DOCTYPE html>
<html>

<head>
    <title>Create User</title>
    <link rel="icon" type="image/ico" href="/static/logo.png">
    <link href="/static/style.css" rel="stylesheet" />
</head>

<body>

    <div align="center">
        <img src="/static/logo.png" width="100px" height="100px">
        <br>
        <a href="/" class="btn" style="margin: 20px;">
            Have an Account? Log-in
        </a>
        <br>
        <br>
        <h2>Create User</h2>
        <form action="#" method="POST" autocomplete="off" class="form">
            <label>Create Username</label>
            <br>
            <input type="text" name="username" required />
            <br>
            <br>
            <label>Create Password</label>
            <br>
            <input type="password" name="password" required />
            <br>
            <br>
            <label>Confirm Password</label>
            <br>
            <input type="password" name="c_password" required />
            <br>
            <br>
            <input type="submit" value="Create Account" class="checkout_btn" style="font-size: 18px;">
        </form>
        <br>
        {%for message in get_flashed_messages()%}
        <div class="alert" >
            <span>{{message}}</span>
        </div>
        {%endfor%}
    </div>
    
</body>

</html>
